[buildout]
extends = buildout.cfg profiles/docker.cfg

[settings]
ows-security-provider = magpie
wps-provider-registry = twitcher.store.magpieservice.MagpieServiceStore
ows-proxy-protected-path = ${environment:TWITCHER_PROTECTED_PATH}
secret = seekrit
postgres-user = ${environment:POSTGRES_USER}
postgres-host = ${environment:POSTGRES_HOST}
postgres-password = ${environment:POSTGRES_PASSWORD}
postgres-port = ${environment:POSTGRES_PORT}
postgres-db = ${environment:POSTGRES_DB}

magpie-url = ${environment:MAGPIE_HOST}