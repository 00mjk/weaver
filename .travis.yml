language: python
os:
  - linux
#  - osx
python:
  - "2.7"
sudo: false
cache:
  - pip
  - directories:
      - $HOME/conda
      - $HOME/downloads
# includes PR when base branch = master
if: branch = master OR tag IS present
services:
  - mongodb
before_install:
  - source weaver/tests/travis-ci/weaver.env
  - cp -f weaver/tests/travis-ci/custom.cfg ./
  - cp -f weaver/tests/travis-ci/data_sources.json ./
install:
  - make install
  - make install-dev
  - make start
before_script:
  - sleep 5
script:
  - make pep8
  - make docs
  - make test-all
  - make coverage
matrix:
  allow_failures:
    - os: osx
notifications:
  email: false
after_success:
  # - coveralls
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
