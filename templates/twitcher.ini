###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:pyramid_twitcher

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

# mongodb
mongodb.host = localhost
mongodb.port = ${settings:mongodb-port}
mongodb.db_name = twitcher_db

#postgresdb
postgresdb.user_name = ${settings:postgres-user}
postgresdb.password = ${settings:postgres-password}
postgresdb.host = ${settings:postgres-host}
postgresdb.port = ${settings:postgres-port}
postgresdb.db_name = ${settings:postgres-db}

# twitcher
twitcher.url = ${settings:twitcher-url}
twitcher.rcpinterface = ${settings:rpcinterface}
twitcher.username = ${settings:username}
twitcher.password = ${settings:password}
twitcher.ows_security = ${settings:ows-security}
twitcher.ows_security_provider = ${settings:ows-security-provider}
twitcher.ows_proxy = ${settings:ows-proxy}
twitcher.ows_proxy_delegate = ${settings:ows-proxy-delegate}
twitcher.ows_proxy_url = ${settings:ows-proxy-url}
twitcher.ows_proxy_protected_path = ${settings:ows-proxy-protected-path}
twitcher.wps = ${settings:wps}
twitcher.wps_cfg = ${settings:wps-cfg}
twitcher.workdir = ${settings:workdir}
twitcher.prefix = ${settings:workdir-prefix}
twitcher.wps_restapi = ${settings:wps-restapi}
twitcher.wps_provider_registry = ${settings:wps-provider-registry}
twitcher.restapi_path = ${settings:restapi-path}

magpie.secret = ${settings:secret}
magpie.url = ${settings:magpie-url}

###
# wsgi server configuration
###

[server:main]
use = egg:gunicorn#main
bind=unix://${socket}
workers=${workers}
timeout=7200

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, twitcher

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = ${settings:log-level}
handlers = console

[logger_twitcher]
level =  ${settings:log-level}
handlers = console
qualname = twitcher

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = DEBUG
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
